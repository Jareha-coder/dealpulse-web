name: Notify Telegram on featured deals

on:
  push:
    paths:
      - 'data/deals.json'
  schedule:
    - cron: '*/30 * * * *' # every 30 minutes (optional)

permissions:
  contents: write

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install deps
        run: npm install node-fetch@2
      - name: Run notifier
        env:
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
          VIP_LINK: ${{ secrets.VIP_LINK }}
        run: node ./scripts/telegram-notify.js

      - name: Commit updated deals.json (if changed)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/deals.json || true
          git commit -m "mark deals notified [ci skip]" || echo "nothing to commit"
          git push origin HEAD:main || echo "push failed"
